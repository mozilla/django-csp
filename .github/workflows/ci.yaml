name: "CI" # Note that this name appears in the README's badge
on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
  release:
    types: [published]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
            - '3.8'
            - '3.9'
            - '3.10'
            - '3.11'
            - '3.12'
            - 'pypy-3.8'
            - 'pypy-3.9'
            - 'pypy-3.10'

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions
    - name: Test with tox
      run: tox

  release:
    name: Release django-csp
    if: github.event_name == 'release' && github.event.action == 'published'
    needs:
      - run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install dependencies for package building only
        run: pip install build
      - name: Build package for upload to PyPI
        run: python -m build .
      - name: Upload the distribution to PyPI
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
